<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>お問い合わせ | 駒澤大学 eSportsサークル</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: "Noto Sans JP", sans-serif; 
      padding-top: 70px; 
      background-color: #fdfdfd;
    }

    main {
      padding-bottom: 60px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: #000;
      text-align: center;
      margin-bottom: 1rem;
      position: relative;
    }

    h1::after {
      content: "";
      display: block;
      width: 60px;
      height: 4px;
      background-color: #000000;
      margin: 8px auto 0;
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    h1:hover::after {
      width: 120px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: center;
      margin-bottom: 2rem;
    }

    /* Googleフォームコンテナ */
    .form-container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
      border-radius: 6px;
    }

    /* SNSボタン */
    .sns-links a {
      margin: 0 5px;
      font-size: 0.9rem;
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }

    @media (max-width: 576px) {
      iframe {
        height: 600px;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- ナビゲーション -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">駒澤大学 eSportsサークル</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">ホーム</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-scroll="division">部門紹介</a></li>
          
          <li class="nav-item"><a class="nav-link" href="#" data-scroll="report">活動報告</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">お問い合わせ</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- メイン -->
  <main class="container my-5">
    <h1>お問い合わせ</h1>
    <p>
      サークルへの参加希望・取材・イベント依頼など、<br>
      下記フォームまたはSNSからお気軽にお問い合わせください。
    </p>

    <div class="form-container mb-4">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd52bhcROEZ7mGpJaQJ4vNlSB3OcewCzTzYQi2XSPKfshrp8Q/viewform?usp=publish-editor">
        読み込んでいます…
      </iframe>
    </div>

    <div class="text-center sns-links">
      <p>📱 公式SNS</p>
      <a href="https://twitter.com/komadaiesports" target="_blank" class="btn btn-outline-primary btn-sm">X（@komadaiesports）</a>
      <a href="https://twitter.com/komadai_vlrt" target="_blank" class="btn btn-outline-success btn-sm">VALORANT部門（@komadai_vlrt）</a>
    </div>
  </main>

  <!-- フッター -->
  <footer>
    <small>© 2025 駒澤大学 eSportsサークル All Rights Reserved.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<script>
// ホームページへの自動スクロール処理
document.addEventListener('DOMContentLoaded', () => {
  const navbarHeight = document.querySelector('.navbar').offsetHeight;

  // URLにハッシュがある場合（ページ遷移後にスクロール）
  if (window.location.hash) {
    const hash = window.location.hash.substring(1); // #division → division
    const targetSection = document.getElementById(hash);
    if (targetSection) {
      const topPos = targetSection.getBoundingClientRect().top + window.scrollY - navbarHeight - 10;
      window.scrollTo({ top: topPos, behavior: 'smooth' });
    }
  }

  // ナビバーリンク処理
  const divisionLink = document.querySelector('a.nav-link[data-scroll="division"]');
  const reportLink = document.querySelector('a.nav-link[data-scroll="report"]');

  // 部門紹介リンク
  if (divisionLink) {
    divisionLink.addEventListener('click', (e) => {
      e.preventDefault();
      // ホームページに遷移（同じページならスムーズスクロール）
      if (window.location.pathname.endsWith('index.html') || window.location.pathname === '/') {
        const target = document.getElementById('division');
        const topPos = target.getBoundingClientRect().top + window.scrollY - navbarHeight - 10;
        window.scrollTo({ top: topPos, behavior: 'smooth' });
      } else {
        window.location.href = 'index.html#division';
      }
    });
  }

  // 活動報告リンク
  if (reportLink) {
    reportLink.addEventListener('click', (e) => {
      e.preventDefault();
      if (window.location.pathname.endsWith('index.html') || window.location.pathname === '/') {
        const target = document.getElementById('report');
        const topPos = target.getBoundingClientRect().top + window.scrollY - navbarHeight - 10;
        window.scrollTo({ top: topPos, behavior: 'smooth' });
      } else {
        window.location.href = 'index.html#report';
      }
    });
  }
});
</script>
